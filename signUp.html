<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
    <div class="container my-5 text-center ">
        <div class="card m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            

          
           <div class="regestration ">
            <input id="signUpName" class="form-control my-3" placeholder="Enter your Name" type="text">
            <input id="signUpEmail" class="form-control my-3" placeholder="Enter your Email" type="email">
            <input id="signUpPassword" class="form-control my-3" placeholder="Enter your Password" type="password">
            <p class="text-success" id="incorrect_up"></p>
           </div>

            <button onclick="storeData()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign in</a></p>

        </div>
    </div>


    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
